<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hearder -->
    <header style="text-align: center;">
        <img src="images/google.jpg" alt="Google!" width="351px" height="113px">
    </header>

    <!-- Container Start -->
    <div class="container">

        <div class="box-search">
            Search the web using Google!
            <br>
            <input type="text" name="q" size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'am feeling lucky">
        </div>

        <div class="box-left">
            <p>
                Special Searches
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </p>
        </div>

        <div class="box-middle">
            <p>
                <a href="help.html">Help!</a>
                <br>
                <a href="about.html">About Google!</a>
                <br>
                <a href="company.html">Company Info</a>
                <br>
                <a href="stickers.html">Google! Logos</a>
            </p>
        </div>

        <div class="box-right">
            Get Google!
            <br>
            updates monthly:
            <br>
            <input type="email" name="emailaddr" placeholder="your e-mail">
            <br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>

    </div>
    <!-- Container End -->

    <div class="clear"></div>

    <!-- Footer -->
    <footer style="text-align: center; font-size: small; margin:15px;">
        Copyright &copy;1998 Google Inc.
    </footer>
</body>
</html>
